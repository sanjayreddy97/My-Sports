<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
        <main class="container">
            <div class="bg-light p-5 rounded">
                <h1>Welcome to MySports</h1>
                <h3>Please Enter below details</h3>
                
                <h:form>
                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="name" value="Name"/>
                        <h:inputText styleClass="form-control" id="name" p:placeholder="name" value="#{signUpController.user.profileName}" />
                        <h:messages for="name" styleClass="text-danger"/> 
                    </h:panelGroup> 
                    
                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="userName" value="Username"/>
                        <h:inputText styleClass="form-control" id="userName" p:placeholder="Username" value="#{signUpController.user.userName}" />
                        <h:messages for="userName" styleClass="text-danger"/> 
                    </h:panelGroup> 
                    
                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="password" value="Password"/>
                        <h:inputSecret styleClass="form-control" id="password" p:placeholder="Password" value="#{signUpController.user.password}" />
                        <h:messages for="password" styleClass="text-danger"/> 
                    </h:panelGroup> 
                    <h:commandButton styleClass="btn btn-primary" value="SignUp" action="#{signUpController.signUpNewUser()}"/>
                    
                </h:form>
                
            </div>
        </main>
    </h:body>
</html>
