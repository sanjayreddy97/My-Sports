<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Please Enter new League details
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="sportType" value="Sport Type"/>
                
                <h:selectOneMenu styleClass="form-control" id="sportType" value="#{leagueController.league.type}" >
                    <f:selectItems value="#{leagueController.allSportTypes}"
                                   var="sportType"
                                   itemLabel="#{sportType.label}"
                                   itemValue="#{sportType}" />
                </h:selectOneMenu>
                <h:messages for="sportType" styleClass="text-danger"/> 
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="leagueName" value="League Name"/>             
                <h:inputText styleClass="form-control" id="leagueName" value="#{leagueController.league.leagueName}" >
                </h:inputText>
                <h:messages for="leagueName" styleClass="text-danger"/> 
            </h:panelGroup>
            
             <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="startDate" value="Start Date"/>
                <h:inputText  styleClass="form-control" id="startDate" p:type="date" value="#{leagueController.league.startDate}" >
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:messages for="startDate" styleClass="text-danger"/> 
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="endDate" value="End Date"/>
                <h:inputText  styleClass="form-control" id="endDate" p:type="date" value="#{leagueController.league.endDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:messages for="endDate" styleClass="text-danger"/> 
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="prizeMoney" value="Prize Money"/>
                <h:inputText styleClass="form-control" id="prizeMoney" value="#{leagueController.league.prizeMoney}" >
                </h:inputText>
                <h:messages for="prizeMoney" styleClass="text-danger"/> 
            </h:panelGroup>
            
            
            <h:commandButton styleClass="btn btn-primary" value="Save League" action="#{leagueController.saveLeague()}" />
        </h:form>
        
    </ui:define>

</ui:composition>
