<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Administrator!
    </ui:define>

    <ui:define name="content">
        
        <h1> All Venues </h1>
        
        <h:dataTable 
            class="table table-striped table-hover"
            value ="#{venueService.findAll()}" var="venue">
            <h:column>
                <f:facet name="header"><h:outputText value="Venue Name"/></f:facet>
                <h:outputText value="#{venue.venueName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Capacity"/></f:facet>
                <h:outputText value="#{venue.capacity}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Address"/></f:facet>
                <h:outputText value="$#{venue.address}" />
            </h:column>
            
        </h:dataTable>
    </ui:define>

</ui:composition>
