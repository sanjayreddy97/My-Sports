<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <ui:define name="title">
        Teams
    </ui:define>

    <ui:define name="content">
        <h1> List of Teams participating in the Leagues </h1>
        
        <h:panelGrid 
            rendered ="#{teamController.showSuccessMessage}"
            class="alert alert-success" 
            role="alert" >
            <h:messages globalOnly="true" showSummary="true" showDetail="true" />
        </h:panelGrid>
        
        <h:link class="link-success" outcome="/manager/newPlayer.xhtml" value="Add new Team" />
        
        <h:dataTable 
            class="table table-striped table-hover"
            value ="#{teamService.findAll()}" var="team">
            <h:column>
                <f:facet name="header"><h:outputText value="Team Name"/></f:facet>
                <h:outputText value="#{team.teamName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Team Owner"/></f:facet>
                <h:outputText value="#{team.teamOwner}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Team Coach"/></f:facet>
                <h:outputText value="#{team.teamCoach}" />
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandLink value="Read " action="#{teamController.displayReadTeamPage(team)}" />
                    <h:commandLink class="link-warning" value="Update " action="#{teamController.displayUpdateTeamPage(team)}" />
                </h:form>
            </h:column>
            
        </h:dataTable>
        
    </ui:define>

</ui:composition>
