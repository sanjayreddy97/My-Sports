<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Enter sport type and league name to view more details
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="sportType" value="Sport Type"/>
                
                <h:selectOneMenu styleClass="form-control" id="sportType" value="#{sportController.sport.type}" >
                    <f:selectItems value="#{sportController.allSportTypes}"
                                   var="sportType"
                                   itemLabel="#{sportType.label}"
                                   itemValue="#{sportType}" />
                </h:selectOneMenu>
                <h:messages for="sportType" styleClass="text-danger"/> 
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="leagueName" value="League Name"/>
                
                <h:inputText styleClass="form-control" id="leagueName" value="#{sportController.sport.leagueName}" >
                </h:inputText>
                <h:messages for="leagueName" styleClass="text-danger"/> 
            </h:panelGroup>
            
            
            <h:commandButton styleClass="btn btn-primary" value="View Details" action="#{sportController.saveSport()}" />
        </h:form>
        
    </ui:define>

</ui:composition>
