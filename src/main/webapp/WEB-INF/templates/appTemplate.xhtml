<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title><ui:insert name="title">Template Default Title </ui:insert> </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        
        <!-- custom styles for this template -->
        <h:outputStylesheet library="css" name ="navbar-top-fixed.css"></h:outputStylesheet>

    </h:head>
    <h:body>
        
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./../resources/images/sports.jpeg" width="20" height="30" class="d-inline-block align-top" alt="image"/>
                    My Sports
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        
                        <li class="nav-item" >
                            <h:link
                                class ="nav-link active"
                                outcome="/welcome.xhtml" value="Home"/>
                        </li>
                        
                        <ui:fragment rendered="#{loginController.admin}">
                            <li class="nav-item">
                                <h:link
                                class ="nav-link active"
                                outcome="/admin/welcome.xhtml" value="Admin"/>
                            </li>
                        </ui:fragment>
                        
                        <ui:fragment rendered="#{loginController.admin}" >
                            <li class="nav-item" >
                                <h:link
                                class ="nav-link active"
                                outcome="/admin/venue.xhtml" value="Venues"/>
                            </li>
                        </ui:fragment>
                        
                        <ui:fragment rendered="#{loginController.manager}" >
                            <li class="nav-item" >
                                <h:link
                                class ="nav-link active"
                                outcome="/manager/welcome.xhtml" value="Manager"/>
                            </li>
                        </ui:fragment>
                            
                    </ul>
                    
                    <h:form class="d-flex my-2 my-lg-0">
                        <h:commandButton 
                            class ="btn btn-primary"
                            action="#{loginController.doLogout()}" value="Logout" />
                    </h:form> 
                </div>
            </div>
        </nav>
        
        <main class="container">
            <div class="bg-light p-5 rounded">
                <h1><ui:insert name="title">Template Default Title </ui:insert></h1>
                <ui:insert name="content">Default content </ui:insert>
            </div>
        </main>
        
        
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>
</html>
